<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change title of the page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
    <div class="field is-grouped">
        <p class="control is-expanded has-icon-left">
          <input class="input is-success" type="text" placeholder="Enter name">
        </p>
        <p class="control">
          <a class="button is-info">
            ANSWER
          </a>
        </p>
    </div>
    <p class="help is-success has-text-centered">This answer is valid</p>
  </body>

</html>
